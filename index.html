<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header role="banner">
        <h1>Todo Application</h1>
        <form id="js-todo-list-form">
            <div class="add-box">
                <input type="checkbox" id="add-checked" class="add-checked js-add-checked"/>
                <label for="add-checked">Add To-do</label>
            </div>
            <!-- <div>
                <label for="todo-list-entry">Title</label>
                <input type="text" name="todo-list-entry" class="js-todo-list-entry" placeholder="E.g., Get eggs">
                <br>
                <button id="new-todo-submit" type="submit">Submit</button>
            </div> -->
        </form>
        <form class="js-add-toggle hidden">
            <div>
                <label for="todo-list-entry">Title</label>
                <input type="text" name="todo-list-entry" class="js-todo-list-entry" placeholder="E.g., Get eggs">
                <br>
                <button id="new-todo-submit" type="submit">Submit</button>
            </div>
        </form>
    </header>
    <main role="main">
        <div>    
            <ul class="todo-list js-todo-list">
            </ul>
        </div>
    </main>
    <footer role="contentinfo">

    </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/todoapp.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
